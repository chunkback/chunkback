name: Auto Version & Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push version bump commit
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if version was manually changed
        id: version_check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Check if package.json was modified in the last commit
          if git diff HEAD~1 HEAD --name-only | grep -q "package.json"; then
            # Check if version field was changed
            PREV_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")
            echo "Previous version: $PREV_VERSION"

            if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
              echo "Version was manually changed from $PREV_VERSION to $CURRENT_VERSION"
              echo "manual_change=true" >> $GITHUB_OUTPUT
              echo "NEW_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
              exit 0
            fi
          fi

          echo "No manual version change detected"
          echo "manual_change=false" >> $GITHUB_OUTPUT

      - name: Determine version bump type
        if: steps.version_check.outputs.manual_change == 'false'
        id: version_type
        run: |
          # Check if manually triggered
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "bump=${{ inputs.version_bump }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Always use patch version bump for auto-versioning
          echo "bump=patch" >> $GITHUB_OUTPUT

      - name: Bump version
        if: steps.version_check.outputs.manual_change == 'false'
        id: version
        run: |
          BUMP_TYPE="${{ steps.version_type.outputs.bump }}"
          echo "Bumping version: $BUMP_TYPE"

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version
          npm version $BUMP_TYPE --no-git-tag-version

          # Get new version and save to both output and env
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Run quality checks
        run: |
          pnpm format:check
          pnpm lint
          pnpm typecheck

      - name: Run tests
        run: |
          pnpm test:unit
          pnpm test:e2e

      - name: Build package
        run: pnpm build

      - name: Commit version bump
        if: steps.version_check.outputs.manual_change == 'false'
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
          git push

      - name: Skip version bump
        if: steps.version_check.outputs.manual_change == 'true'
        run: |
          echo "⏭️ Skipping automatic version bump - version was manually changed"
          echo "Using manually set version: ${{ env.NEW_VERSION }}"

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
