name: Auto Version & Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push version bump commit
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine version bump type
        id: version_type
        run: |
          # Check if manually triggered
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "bump=${{ inputs.version_bump }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Always use minor version bump for auto-versioning
          echo "bump=minor" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version
        run: |
          BUMP_TYPE="${{ steps.version_type.outputs.bump }}"
          echo "Bumping version: $BUMP_TYPE"

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version
          npm version $BUMP_TYPE --no-git-tag-version

          # Get new version and save to both output and env
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Run quality checks
        run: |
          pnpm format:check
          pnpm lint
          pnpm typecheck

      - name: Run tests
        run: |
          pnpm test:unit
          pnpm test:e2e

      - name: Build package
        run: pnpm build

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
          git push

      - name: Create Git tag
        run: |
          git tag -a "v${{ env.NEW_VERSION }}" -m "Release v${{ env.NEW_VERSION }}"
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.NEW_VERSION;
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `v${version}`,
              body: `Release v${version}`,
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });
            console.log(`Created release: ${release.html_url}`);
